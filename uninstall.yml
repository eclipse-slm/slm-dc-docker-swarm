---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Use inventory Helper to setup ansible inventory
      ansible.builtin.include_role:
        name: inventory_helper

- name: Converge - Leave Swarm and Uninstall docker
  hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include fabos.docker_swarm.setup - uninstall"
      include_role:
        name: setup
        tasks_from: uninstall.yml

    - name: "Include fabos.docker.setup - uninstall"
      include_role:
        name: fabos.docker.setup
        tasks_from: uninstall.yml